<div class="col-3 signup-box">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="fname"><b>First Name</b></label>
        <input type="text" formControlName="fname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }" />
        <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
            <div *ngIf="f.fname.errors.required">First name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="mname"><b>Middle Name</b></label>
        <input type="text" formControlName="mname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mname.errors }" />
        <div *ngIf="submitted && f.mname.errors" class="invalid-feedback">
            <div *ngIf="f.mname.errors.required">Middle name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lname"><b>Last Name</b></label>
        <input type="text" formControlName="lname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lname.errors }" />
        <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
            <div *ngIf="f.lname.errors.required">Last name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">SignUp</button>
        <button [disabled]="loading" class="btn btn-danger">Reset</button>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
